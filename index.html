---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.author }} ({{ post.date | date: "%Y" }})</br>
      <em>{{ post.journal }}</em>

      <div class="entry entry-front">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.excerpt }}
      </a>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read Abstract</a>
       &mdash;

      <a href="{{ post.doi }}" class="read-more">Download Paper</a>
    </article>
  {% endfor %}
</div>
